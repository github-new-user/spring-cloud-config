server:
  port: 10001
spring:
  application:
    name: member-service-fegin
eureka:
  client:
    service-url:
      defaultZone: http://localhost:9000/eureka
hystrix:
  command:
    default:  #default全局有效，service id指定应用有效
      execution:
        timeout:
          #如果enabled设置为false，则请求超时交给ribbon控制,为true,则超时作为熔断根据
          enabled: true
        isolation:
          semaphore:
            maxConcurrentRequests: 20

member:
  userName: sing song

